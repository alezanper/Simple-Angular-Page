<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-offset-1 col-md-offset-2">
      <form>
        <br/>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" value="user@user.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" value="password">
        </div>
        <button class="btn btn-primary" (click)="onShowOffers()" type="submit">Sign In</button>
      </form>
    </div>
  </div>
