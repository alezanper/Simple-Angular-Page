<div class="row">
        <div class="container">
                <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Star
                    </button>
            <mat-horizontal-stepper linear #stepper>
    
                <mat-step [stepControl]="secondFormGroup">
    
                    <div class="jumbotron" >
                        <h1>Crédito fácil</h1>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Sin Filas <br />
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Sin Papeles <br />
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Conoce tu cupo en minutos <br />
                        <br />
                        <button class="btn btn-primary btn-lg" matStepperNext>Conocer más</button>
                    </div>
                </mat-step>
    
                <mat-step [stepControl]="firstFormGroup">
                    <div class="jumbotron">
                        <h1><strong>Beneficios</strong></h1>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Sin cuota de manejo <br />
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Descuentos especiales <br />
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Viaje asegurado <br />
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Asistencia 24/7 <br />
                        <br />
                        <button class="btn btn-primary" matStepperPrevious>
                            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                        </button>
    
                        <button class="btn btn-primary" matStepperNext>
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                        </button>
                    </div>
    
    
    
                </mat-step>
    
                <mat-step [stepControl]="firstFormGroup">
                    <div class="jumbotron">
                        <h1>Crédito de Vivienda</h1>
                        <p>...</p>
    
                        <button class="btn btn-primary" matStepperPrevious>Regresar</button>
                        <button class="btn btn-primary" matStepperNext>Siguiente</button>
    
                    </div>
    
                </mat-step>
    
                <mat-step>
                    <div class="jumbotron">
                        <h1>Crédito de Vivienda</h1>
                        <p>...</p>
                        <button class="btn btn-primary" matStepperPrevious>Regresar</button>
    
                    </div>
    
    
                </mat-step>
    
            </mat-horizontal-stepper>
    
        </div>
    </div>
