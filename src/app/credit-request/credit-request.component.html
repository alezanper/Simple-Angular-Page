<mat-vertical-stepper linear #stepper>

    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>¿Cuál es tu Nombre?</ng-template>
            <mat-form-field>
                <input matInput placeholder="Nombre, Apellido" formControlName="firstCtrl" required>
            </mat-form-field>
            <div><button mat-button matStepperNext>Siguiente</button></div>
        </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>¿Cuál es tu tipo y número de documento?</ng-template>
            <h5>Tipo de Documento</h5>
            <mat-form-field>
                <select matNativeControl required>
                    <option value="CC">Cédula</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="TI">Tarjeta de Identidad</option>
                </select>
            </mat-form-field>

            <h5>Número de Documento</h5>
            <mat-form-field>
                <input matInput type="number" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Regresar</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>¿Cuál es tu Ingreso Mensual?</ng-template>
            <mat-form-field>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input matInput type="number" class="form-control" formControlName="firstCtrl" required>
                </div>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Regresar</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>


    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>

</mat-vertical-stepper>
